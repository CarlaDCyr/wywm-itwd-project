<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>ITWD Project</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://css.gg/calendar.css' rel='stylesheet'>

    </head>
    <body>
        <header id="header">
            <h1 id="header-text-big" class="header-text">Flight Tracker</h1>
            <h4 id="header-text-small" class="header-text">Just a Button Click Away</h4>
            <p id="header-info" class="header-text">Input a location, a flight number and a date and see where your chosen flight is, whether it is running on time and track it throughout it's flight.</p>
        </header>
        <section id="flight-tracker-app">
            <div class="flight-tracker-form">
                <form name="inputs" class="inputs">
                    <div class="airline">
                        <input type="text" name="airline-input" placeholder="Airline (e.g Air Canada">
                    </div>
                    <div class="flight-number">
                        <input type="text" name="flight-number-input" placeholder="Flight Number (e.g AC176)">
                    </div>
                    <div class="date-choice">
                        <input type="date" name="date-input" placeholder="Choose Date">
                        <i class="gg-calendar"></i>
                    </div> 
                    
                </form>
                <div class="submit-button">
                    <button class="button" type="submit">Find Flights</button>
                </div>
            </div>
            <div class="flight-results">
                
            </div>
        </section>
    </body>
</html>
