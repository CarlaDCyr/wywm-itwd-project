<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>ITWD Project</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Sniglet" />
        <script defer src="myScript.js"></script>

    </head>
    <body>
        <div class="app-boundary">
            
            <!-- Drink app header -->
            <div class="header">
                <img src="images/cocktail-graphic.png" id="cocktail-graphic" alt="graphic image of a pink cocktail">
                <h1 id="title">Feelin' Bubbly?</h1>
            </div>
            
            <!-- Card holding the drink image, ingredients list and recipe -->
            <div class="drink-card" id="drinkCard">
                <img src="images/Drink-Placeholder-Image.jpg" alt="Image of the drink being displayed" class="drink-image">
                <div class="drink-name">
                    <h1>Drink Name</h1>
                </div>
                <div class="ingredients">
                    <p>blah blah blah blah</p>
                </div>
            </div>

            <!-- Drink choices menu -->
            <div class="drink-choices">
                <div class="choice-title">
                    <h1>Pick Your Poison</h1>
                </div>
                <div class="choices">
                    <form action="#">
                        <select name="Category" id="category">
                            <option value="Placeholder">Category</option>
                            <option value="Placeholder">Placeholder</option>
                            <option value="Placeholder">Placeholder</option>
                            <option value="Placeholder">Placeholder</option>
                        </select>
                        <select name="Glass" id="glass">
                            <option value="Placeholder">Glass Type</option>
                            <option value="Placeholder">Placeholder</option>
                            <option value="Placeholder">Placeholder</option>
                            <option value="Placeholder">Placeholder</option>
                        </select>
                        <select name="Ingredient" id="ingredient">
                            <option value="Placeholder">Ingredient</option>
                            <option value="Placeholder">Placeholder</option>
                            <option value="Placeholder">Placeholder</option>
                            <option value="Placeholder">Placeholder</option>
                        </select>
                    </form>
                    <button id="search">Search</button>
                    <button id="random">Surprise Me</button>
                </div>
            </div>
        </div>
    </body>
</html>
