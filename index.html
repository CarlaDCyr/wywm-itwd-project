<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>ITWD Project</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Sniglet" />

    </head>
    <body>
        <div class="app-boundary">
            
            <!-- Drink app header -->
            <div class="header">
                <img src="images/cocktail-graphic.png" id="cocktail-graphic" alt="graphic image of a pink cocktail">
                <h1 id="title">Feelin' Bubbly?</h1>
            </div>
            
            <!-- Card holding the drink image, ingredients list and recipe -->
            <div class="drink-card">
                <img src="images/Drink-Placeholder-Image.jpg" alt="Image of the drink being displayed" class="drink-image" id="drinkImage">
                <div class="drink-name">
                    <h1 id="drinkName">Drink Name</h1>
                </div>
                <div class="ingredients">
                    <p id="cocktailIngredients"></p>
                </div>
            </div>

            <div class="random-btn">
                <button id="randomButton">Surprise Me</button>
            </div>

            <!-- Drink choices menu -->
            <div class="drink-choices">
                <div class="choice-title">
                    <h1>Pick Your Poison</h1>
                </div>
                <div class="choices">
                    <form>
                        <input type="text" id="ingredient" name="ingredient" placeholder="Type an Ingredient"><br>
                        <input type="text" id="glass" name="glass" placeholder="Type a Glass Type">
                        <input type="text" id="type" name="type" placeholder="Type a Drink Type">
                    </form>
                </div>
                <div class="submit-btn">
                    <input type="submit" id="submit" name="submit">
                </div>
            </div>
        </div>
        <script src="myScript.js"></script>
    </body>
</html>
